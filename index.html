<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Garden</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-header">
      <!-- Navigation -->
      <nav class="container-menu">
        <ul class="menu">
          <li>
            <a href="#" class="item-menu"><i class="fas fa-user"></i></a>
          </li>
          <li>
            <a href="#" class="item-menu"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="#" class="item-menu"><i class="fab fa-pagelines"></i></a>
          </li>
          <li>
            <a href="#" class="item-menu"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>
      <button class="login-btn">Sign in</button>
    </header>
    <!-- Main -->
    <main>
      <!-- Background -->
      <div class="container-big-image">
        <h1 class="title">Plant Garden</h1>
      </div>
      <!-- Container card -->
      <section class="container-card">
        <section class="cards">
          <!-- stars -->
          <section class="container-star">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </section>
          <img
            class="img-card"
            src="/img/Affordable Houseplants Ready to Ship to Your Door.jpeg"
            alt="plant"
          />
          <p>Plant Name</p>
        </section>
        <section class="cards">
          <img
            class="img-card"
            src="/img/Affordable Houseplants Ready to Ship to Your Door.jpeg"
            alt="plant"
          />
          <p>Plant Name</p>
          <span>
            <i class="fas fa-shopping-basket shop"></i>
            <i class="far fa-heart heart"></i>
          </span>
        </section>
      </section>
    </main>
  </body>
</html>
